<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>form</title>
</head>
<body>
    <article class="container">
        <div class="block">

            <section class="block__item block-item">
                <h2 class="block-item__title">Already have an account?</h2>
                <button class="block-item__btn singin-btn">Sign In</button>
            </section>
            <section class="block__item block-item">
                <h2 class="block-item__title">
                     Don't you have an account?</h2>
                <button class="block-item__btn singup-btn">Sign Up</button>
            </section>
            
        </div>
        <div class="form-box">

            <form action="#" class="form form_signin">
                <h3 class="form__title">Log in</h3>
                <p>
                    <input type="text" placeholder="Username" class="form__input">
                </p>
                <p>
                    <input type="password" placeholder="Password" class="form__input">
                </p>
                <p>
                    <button class="form__btn">Log In</button>
                </p>
                <p>
                    <a href="#" class="form__forgot">
                        forgot password?
                        </a>
                </p>
            </form>


            <form action="#" class="form form_signup">
                <h3 class="form__title">
                    Registration</h3>
                <p>
                    <input type="text" placeholder="Username" class="form__input">
                </p>
                <p>
                    <input type="email" placeholder="Email" class="form__input">
                </p>
                <p>
                    <input type="password" placeholder="Password" class="form__input">
                </p>
                <p>
                    <input type="password" placeholder="Confirm Password" class="form__input">
                </p>
                <p>
                    <button class="form__btn from__btn_singup">Sign Up</button>
                </p>
              
            </form>

        </div>
    </article>
    <script src="script.js"></script>
</body>
</html>
